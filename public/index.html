<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Back-End</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="front-end.png" type="image/x-icon" />
  </head>
  <body id="top">
    <h2>Cadastrar Pessoa</h2>
    <form id="form">
      <input type="text" required placeholder="Digite o Nome" id="name" />
      <input type="text" required placeholder="Digite a Idade" id="age" />
      <input
        type="text"
        required
        placeholder="Digite o Peso (kg)"
        id="weight"
      />
      <input
        type="text"
        required
        placeholder="Digite a Altura (m)"
        id="height"
      />
      <button>Cadastrar</button>
    </form>
    <h2>Pessoas Cadastradas</h2>
    <p id="menssage-empty">Empty List</p>
    <ul id="lista"></ul>
    <a href="#top">
      <img src="seta-para-cima.png" alt="seta para cima" />
    </a>
  </body>
  <script src=" https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js "></script>
  <script src="script.js"></script>
</html>
